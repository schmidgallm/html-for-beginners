<!-- Activity 1: Basic HTML Bio -->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Activity 1: Basic HTML Bio</title>
  </head>

  <body>
    <!-- Site Header -->
    <header id="header">
      <!-- h1: The most important headline -->
      <h1>My Bio</h1>
    </header>

    <div>
      <!-- Section 1: Bio -->
      <section class="section">
        <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
        <h2>Obi-Wan Kenobi</h2>

        <!-- Image with link -->
        <img id="img" src="obiwan.jpg" alt="Obi-Wan Kenobi" />

        <!-- Paragraph with embedded link -->
        <!-- Write a short paragraph or two about yourself -->
        <!-- Bonus make an embedded link -->
        <p>
          Hello there! I am Obi-Wan Kenobi. I like civilized weapons, and hate
          flying. Google me to read more about me
          <a href="https://www.google.com/">Here</a>
        </p>
      </section>

      <!-- Section 2: Contact Info -->
      <section class="section">
        <!-- h2: Tier-2 Headline -->
        <h2>Contact Info</h2>

        <!-- Unordered list -->
        <ul>
          <li class="list-item">
            <strong>Email:</strong> <a href="#">obiwan@jedicouncil.com</a>
          </li>
          <li class="list-item">
            <strong>Github:</strong> <a href="#">Coming Soon</a>
          </li>
          <li class="list-item">
            <strong>Portfolio:</strong> <a href="#">coming soon</a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
